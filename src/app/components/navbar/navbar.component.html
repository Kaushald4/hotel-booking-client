<div class="navbar bg-base-100 shadow-md backdrop-blur-lg">
    <div class="flex-1">
      <a routerLink="/" class="btn btn-ghost normal-case text-xl">Book Now</a>
    </div>

    <div class="flex-none gap-2">
        <ul class="list-none flex items-center ml-8 gap-4">
          <li>
            <a routerLink="/" routerLinkActive="active">Home</a>
        </li>
            <li *ngIf=" user.role === 'ADMIN' ">
                <a routerLink="/dashboard" routerLinkActive="active" href="">Dashboard</a>
            </li>
            <li>
                <a routerLink="/bookings/{{user._id}}" routerLinkActive="active">My Bookings</a>
            </li>
        </ul>
     
      <div class="dropdown dropdown-end">
        <div tabindex="0" class="avatar placeholder cursor-pointer">
            <div class="bg-neutral-focus text-neutral-content rounded-full w-12">
              <span>{{user.name.substring(0,2).toUpperCase()}}</span>
            </div>
          </div> 
        <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
